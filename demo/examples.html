<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Fluidbox Demo</title>

  <!-- Necessary -->
  <link rel="stylesheet" type="text/css" media="screen" href="../lib/css/animate.min.css">  
  <script language="javascript" type="text/javascript" src="../lib/js/jquery-1.8.3.min.js"></script>
  <script language="javascript" type="text/javascript" src="../lib/js/modernizr.custom.min.js"></script>
  
  <!-- Optional -->
  <script language="javascript" type="text/javascript" src="../lib/js/hammer.min.js"></script> <!-- Touch screen library -->
  
  <!-- Demo page stuff -->
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-responsive.min.css">
  <script language="javascript" type="text/javascript" src="js/bootstrap.min.js"></script>
  
  <!-- Fluidbox -->
  <link rel="stylesheet" type="text/css" media="screen" href="../source/jquery.fluidbox.css">
  <script language="javascript" type="text/javascript" src="../source/jquery.fluidbox.js"></script>
  
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <style type="text/css" media="screen">
	.thumbnail {
		margin: 3px 0;
		max-width: 350px;
	}
  </style>
  
  <script language="javascript">
	$(function() {
	
		$('ul.nav > li').click(function() {
			$('.nav-list li').removeClass('active');
			$(this).addClass('active');
		});
	
		$('.demo-default').fluidbox();
	});
  </script>
</head>
<body>
	<a href="https://github.com/mdeboer/jquery-fluidbox"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="page-header"><h1 id="home" name="home">Fluidbox</h1></div>
			</div>
		</div>
		<div class="row">
			<div class="span3">
				<div class="well" style="padding: 8px 0">
				<ul class="nav nav-list">
					<li><a href="index.html">About</a></li>
					<li class="nav-header">Examples</li>
					<li class="active"><a href="examples.html#single">Single images</a></li>
					<li><a href="examples.html#multi">Multiple images</a></li>
				</ul>
				</div>
			</div>
			<div class="span9">
				<h2>Examples</h2>
				
				<!-- Single images -->
				<h3 id="single" name="single">Single images</h3>
				Simple demo using Fluidbox with default options and single images
				<hr />
				<span class="span3"><a class="demo-default thumbnail" href="img/1.jpg" title="Image 1"><img src="img/1_thumb.jpg" alt="" width="350" /></a></span>
				<span class="span3"><a class="demo-default thumbnail" href="img/2.jpg" title="Image 2"><img src="img/2_thumb.jpg" alt="" width="350" /></a></span>
				<span class="span3"><a class="demo-default thumbnail" href="img/3.jpg" title="Image 3"><img src="img/3_thumb.jpg" alt="" width="350" /></a></span>
				<span class="span3"><a class="demo-default thumbnail" href="img/4.jpg" title="Image 4"><img src="img/4_thumb.jpg" alt="" width="350" /></a></span>
				<div class="clearfix" style="margin: 40px 0;"></div>
				
				<!-- Multiple images -->
				<h3 id="multi" name="multi">Multiple images</h3>
				Simple demo using Fluidbox with default options and single images
				<hr />
				<span class="span3"><a class="demo-default thumbnail" href="img/1.jpg" rel="demo-gallery-1" title="Image 1"><img src="img/1_thumb.jpg" alt="" width="350" /></a></span>
				<span class="span3"><a class="demo-default thumbnail" href="img/2.jpg" rel="demo-gallery-1" title="Image 2"><img src="img/2_thumb.jpg" alt="" width="350" /></a></span>
				<span class="span3"><a class="demo-default thumbnail" href="img/3.jpg" rel="demo-gallery-1" title="Image 3"><img src="img/3_thumb.jpg" alt="" width="350" /></a></span>
				<span class="span3"><a class="demo-default thumbnail" href="img/4.jpg" rel="demo-gallery-1" title="Image 4"><img src="img/4_thumb.jpg" alt="" width="350" /></a></span>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>

	
	
</body>
</html>
